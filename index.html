<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Product landing page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="header">
        <img src="img/company-logo.jpg" alt="logo" id="header-img">
      <nav id="nav-bar">
        <a class="nav-link" href="#features-anchor">Features</a>
        <a class="nav-link" href="#video-anchor">Demo</a>
        <a class="nav-link" href="#form">Plans</a>
      </nav>
    </header>
    <form action="https://www.freecodecamp.com/email-submit" method="get"
    id="form">
    <label id="email-label">
    <input name="email" type="email" placeholder="Enter your email" required>
    </label>
    <input type="submit" id="submit">  
    </form>
    <div id="features-anchor"></div>
    <div id="video-anchor"></div>
 <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/jFoA4u4x2uk" 
 title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
